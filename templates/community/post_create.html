{% extends 'community_base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-8 col-lg-offset-2">
                {% load bootstrap3 %}
                <form method="post" action="{% url 'community:create_post' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "star" %} 发表
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
